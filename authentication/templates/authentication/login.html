{% extends 'authentication/base.html' %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"> <img src="https://s3.amazonaws.com/mlg-com/production/games/hearthstone/hearthstone-logo-dark.png" style="width: 100px; height: 100px; margin-top: 25px;" class="mx-auto d-block img-responsive"></div>
        <div class="col-md-4"></div>
      </div>

    </div>
    <div class="container">
        <div class="well">
          <div class="input-group-lg">
            <div class="input-group-btn center-block align-middle"></div>
            <input type="text" class="form-control" arial-label "..." placeholder="User" name="username">
          </div>
          <div class="input-group-lg">
            <div class="input-group-btn center-block align-middle mb-3" placeholder=""></div>
            <input type="password" class="form-control" arial-label "..." placeholder="Password" name="password">
          </div>
          <button class="btn btn-block mt-3 mb-1 btn-outline-success" type="submit">Login</button>
          <a href="#">Forgot Password</a>
          <hr>
        </div>
    </div>
  </form>
{% endblock %}
